<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- the header containing the logo, banner and navigation with a background image -->
    <header>

      <!-- logo-container spans the whole width with black background and contains the logo with page title -->
      <div class="container">

        <!-- centered with limited width, contains the logo and the page title  -->
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>


      <!-- the banner section -->
      <div class="banner">

        <!-- centered with 960px width -->
        <div class="news-container">

          <!-- contains news in a black box -->
          <div class="news">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>

      </div>


      <!-- contains red background, spans the whole width, contains nav items -->
      <div class="nav">

        <!-- container containing the nav items, centered with fixed width -->
        <div class="nav-container">
            <h2 class="large">Eyewear</h2>
            <h2 class="large">Apparel</h2>
            <h2 class="large">Gadgets</h2>
            <h2 class="large">Vehicles</h2>
            <h2 class="large">Glasses</h2>
            <h2 class="large">Contact</h2>
            <h2 class="small medium">Menu</h2>
        </div>

      </div>

    </header>

    <!-- -->
    <div class="content">

      <div class="content-container">

        <!-- -->
        <div class="products">
          <div class="container2">
            <div class="product-container">
              <img class="product-img" src="./resources/images/pen.png" alt="Pen">
            </div>
            <div class="image-description">
              <h2>Exploding Pen</h2>
            </div>
          </div>
          <div class="container2 medium large">
            <div class="product-container">
              <img class="product-img" src="./resources/images/watch.png" alt="Watch">
            </div>
            <div class="image-description">
              <h2>Cellular Watch</h2>
            </div>
          </div>
          <div class="container2 large">
            <div class="product-container">
              <img class="product-img" src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <div class="image-description">
              <h2>Thermal Glasses</h2>
            </div>
          </div>
        </div>

      </div>

      <!-- -->
      <div class="info-container">

        <!-- -->
        <div class="info">
          <div class="location">
            <h2>Location</h2>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>

        <!-- -->
        <div class="info">
          <div class="hours">
            <h2>Hours</h2>
          </div>
          <p>0800 - 1800</p>
        </div>

      </div>

    </div>

    <!-- -->
    <footer>
      <div class="footer-content">
        <h2>Copyright Secret Agent Supply Inc.</h2>
      </div>
    </footer>

  </body>
</html>
